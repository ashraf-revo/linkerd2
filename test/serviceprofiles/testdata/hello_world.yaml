apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: buoyantio/helloworld:0.1.6
        args:
        - "-addr=:7777"
        - "-text=Hello"
        - "-target=world-svc:7778/testpath"
        ports:
        - name: service
          containerPort: 7777
---
apiVersion: v1
kind: Service
metadata:
  name: hello-svc
spec:
  selector:
    app: hello
  ports:
  - name: http
    port: 7777
    targetPort: 7777
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: world
  template:
    metadata:
      labels:
        app: world
    spec:
      containers:
      - name: world
        image: buoyantio/helloworld:0.1.6
        args:
        - "-addr=:7778"
        - "-text=World"
        - "-failure-rate=0.5"
        ports:
        - name: service
          containerPort: 7778
---
apiVersion: v1
kind: Service
metadata:
  name: world-svc
spec:
  selector:
    app: world
  ports:
  - name: http
    port: 7778
    targetPort: 7778
---
apiVersion: batch/v1
kind: Job
metadata:
  name: hello-slow-cooker
spec:
  template:
    metadata:
      labels:
        app: hello-slow-cooker
    spec:
      containers:
      - name: hello-slow-cooker
        image: buoyantio/slow_cooker:1.1.1
        command:
        - "/bin/sh"
        args:
        - "-c"
        - |
          sleep 15 # wait for pods to start
          slow_cooker -metric-addr 0.0.0.0:9998 http://hello-svc:7777/testpath
      restartPolicy: OnFailure
